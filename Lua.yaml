# table.unpack
#---------------------------------      
- category: function
  description: Returns the elements from the given list.
  group: Tables
  id: table.unpack
  name: table.unpack(list)
  parameters:
  - description: list to unpack
    name: list
  related:
  - table.pack
  returns: elements unpacked from list
  syntax: |
    table.unpack( list )
